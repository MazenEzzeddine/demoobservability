apiVersion: v1
kind: Pod
metadata:
  labels:
    app: demoobservability
  name: demoobservabilitypod
spec:
  restartPolicy: Never
  containers:
    - name: demoobservabilitycontainer
      image: docker.io/mezzeddine/demoobservability:v0
      ports:
        - containerPort: 8080
          name: brom
